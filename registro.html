            background: url("descarga1.jpg") 50% fixed;

            background-size: cover;

<body>
    <!-- NAVBAR -->



    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #027F94;">
        <a class="navbar-brand" href="#"><img src="descarga1.jpg" style="height: 50px;  width: 100px;"
                alt="Logo del taller"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mantenciones.html">Mantenciones</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link">SESION <br>INICIADA </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registrarse</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="iniciarSesion.html">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center" style="width: 100%;">
        <div class="d-flex align-items-center vh-100 justify-content-center" style="width: 100%;">

            <div class="card" style="width: 60%;">
                <div class="card-header text-white" style="background-color: #027F94;">
                    <h2 style="color: white;">Registrarse</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Ingrese su contraseña:</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Confirme su contraseña:</label>
                            <input type="password" class="form-control" id="passwordConfirm"
                                placeholder="Ingrese nuevamente su contraseña">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">Acepto los Términos y Condiciones de
                                Uso</label>
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" onclick="Registrarse();">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
